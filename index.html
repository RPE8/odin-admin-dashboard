<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<aside class="toolbar"></aside>
			<header class="header">
				<div class="header__search-bar search-bar">
					<button class="search-bar__search-button search-button">
						<span class="search-button__icon button material-icons">search</span>
					</button>
					<input class="search-bar__search-input search-input" type="search" />
				</div>
				<div class="header__user-menu user-menu">
					<button class="user-menu__notification-button notification-button">
						<span class="notification-button__icon material-symbols-outlined"> notifications_active </span>
					</button>
					<img class="user-menu__avatar" src="./assets/images/avatar-1.png" alt="avatar" />
					<p class="user-menu__user-name user-name">Morgan Oakley</p>
				</div>
				<div class="header__user-info-bar user-info-bar">
					<img class="user-info-bar__avatar" src="./assets/images/avatar-1.png" alt="avatar" />
					<p class="user-info-bar__text">Hi there,</p>
					<p class="user-info-bar__user-name">Morgan Oakley (@morgan)</p>
				</div>
				<div class="header__action-buttons action-buttons">
					<button class="action-buttons__action-button">New</button>
					<button class="action-buttons__action-button">Upload</button>
					<button class="action-buttons__action-button">Share</button>
				</div>
			</header>
			<main class="content"></main>
		</div>
	</body>
</html>

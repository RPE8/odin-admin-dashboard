<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<aside class="toolbar"></aside>
			<header class="header">
				<div class="search-bar">
					<button class="search-button"><span class="material-icons">search</span></button>
					<input type="search" class="search-input" />
				</div>
				<div class="user-menu">
					<button class="notification-button">Btn</button>
					<img src="./assets/images" alt="avatar" class="avatar" />
					<p>Morgan Oakley</p>
				</div>
				<div class="user-info-bar">
					<img src="./assets/images" alt="avatar" class="avatar" />
					<p>Hi there,</p>
					<p>Morgan Oakley (@morgan)</p>
				</div>
				<div class="action-buttons">
					<button class="new-button">Btn</button>
					<button class="upload-button">Btn</button>
					<button class="share-button">Btn</button>
				</div>
			</header>
			<main class="content"></main>
		</div>
	</body>
</html>
